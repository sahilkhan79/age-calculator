<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="input">
        <input type="date" id="inpt" />
        <input type="button" id="age_calculate" value="Calculate" />
      </div>
      <div class="result">
        <div class="bx" id="years">-</div>
        <div class="bx" id="months">-</div>
        <div class="bx" id="days">-</div>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
